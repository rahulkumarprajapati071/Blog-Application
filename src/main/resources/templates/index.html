<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="webjars/jquery/3.6.4/jquery.min.js"></script>
	
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-black">
		<div class="container-fluid">
			<a class="navbar-brand text-white " href="#">MustBlog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white " aria-current="page" href="#">All Blogs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white " href="/signup">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white " href="/login">Login</a>
					</li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div th:each="blog : ${blogs}">
		<form th:action="@{'/blog/' + ${blog.blogId}}" th:object="${blog}" method="get">
			<div class="card container mt-3">
				<div class="card-header">
					<h4 th:text="${blog.blogTitle}" value="sdf"></h4>
					<p th:text="${blog.createDate}" value="sdf"></p>
				</div>
				<div class="card-body flex flex-row gap-2">
					<p th:text="${blog.blogShort}" value="sdf"></p>
					<input type="submit" value="Read more" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
