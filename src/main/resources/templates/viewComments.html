<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Blog Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-black">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/mustBlogs">MustBlog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/dashboard">Blogs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/createBlog">Create Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">View Comments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<p th:text="${succMsg}" class="text-success mt-2" />
	<p th:text="${errMsg}" class="text-danger mt-2" />
	<table class="table container mt-5 ">
		<thead class="table-dark">
			<th>#</th>
			<th>Email</th>
			<th>Comment</th>
			<th>Created On</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr th:each="comment, iterStat : ${viewComments}">
				<td th:text="${iterStat.count}"></td>
				<td th:text="${comment.email}"></td>
				<td th:text="${comment.commentText}"></td>
				<td th:text="${comment.createDate}"></td>
				<td>
					<form th:action="@{/deleteComment/{commentId}(commentId=${comment.commentId})}" method="get">
						<input type="submit" value="Delete" class="btn btn-danger"/>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
