<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #e6f7ff;
			/* Light blue background color */
		}
	</style>
</head>

<body>
	<div class="bg-white p-4 rounded shadow-sm" style="width: 400px;">
	<p th:text="${succMsg}" class="text-success text-center"/>
	<p th:text="${errMsg}" class="text-danger text-center"/>
		<h2 class="text-center mb-4">Login</h2>
		<form th:action="@{login}" th:object="${user}" method="Post">
			<div class="form-group">
				<label for="loginEmail">Email address</label>
				<input type="email" th:field="*{email}" class="form-control" id="loginEmail" placeholder="name@example.com">
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" th:field="*{password}" class="form-control" id="loginPassword" placeholder="Enter your password">
			</div>
			<input class="btn btn-primary btn-block" value="Login" type="submit"/>
		</form>
		<p class="mt-3 text-center">New user? <a href="signup">Register here</a></p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html></html>
