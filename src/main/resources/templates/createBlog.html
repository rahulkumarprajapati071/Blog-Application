<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Blog Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-black">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="mustBlogs">MustBlog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="dashboard">Blogs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="createBlog">Create Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="viewComments">View Comments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/index">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<form th:action="@{/createBlog}" th:object="${createBlog}" method="post">
		<div class="container mt-4">
			<input type="hidden" th:field="*{blogId}"/>
			<div class="card card-header text-center">
				<h1>Create Blog</h1>
			</div>
			<div class="mt-3">
				<label for="exampleFormControlInput1" class="form-label">Title</label>
				<input th:field="*{blogTitle}" type="text" name="title" class="form-control"
					id="exampleFormControlInput1" placeholder="title" />
			</div>
			<div class="mt-3">
				<label for="exampleFormControlInput1" class="form-label">Short Description</label>
				<input th:field="*{blogShort}" type="text" name="description" class="form-control"
					id="exampleFormControlInput1" placeholder="description" />
			</div>
			<div class="mt-3">
				<label for="exampleFormControlTextarea1" class="form-label">Content</label>
				<textarea th:field="*{blogDesc}" class="form-control" name="content" id="content"></textarea>
			</div>
			<p th:text="${succMsg}" class="text-success mt-2" />
			<p th:text="${errMsg}" class="text-danger mt-2" />
			<input type="submit" value="Create" class="btn-primary btn mt-1">
		</div>
	</form>

	<script>
	ClassicEditor
		.create( document.querySelector( '#content' ) )
		.then( content => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
