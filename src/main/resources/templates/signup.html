<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* Light blue background color */
        }
    </style>
</head>
<body>
    <div class="bg-white p-4 rounded shadow-sm" style="width: 400px;">
    <p th:text="${succMsg}" class="text-success text-center"/>
	<p th:text="${errMsg}" class="text-danger text-center"/>
        <h2 class="text-center mb-4">Registration</h2>
        <form th:action="@{signup}" th:object="${user}" method="Post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Register"/>
        </form>
        <p class="mt-3 text-center">Already registered? <a href="login">Login here</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
